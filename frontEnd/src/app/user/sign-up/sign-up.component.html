<div class="col s12">
  <div class="row">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" ngModel name="first_name" required #first_name="ngModel">
          <label for="first_name">First Name</label>
          <span *ngIf="!first_name.valid && first_name.touched">Please enter a first name</span>
        </div>

        <div class="input-field col s6">
          <input id="last_name" type="text" ngModel name="last_name" required #last_name="ngModel">
          <label for="last_name">Last Name</label>
          <span *ngIf="!last_name.valid && last_name.touched">Please enter a last name</span>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <input id="password" type="password" ngModel name="password" required #password="ngModel">
          <label for="password">Password</label>
          <span *ngIf="!password.valid && password.touched">Please enter a password</span>
        </div>

        <div class="input-field col s6">
          <input id="email" type="email" ngModel name="email" required email #email="ngModel">
          <label for="email">Email</label>
          <span *ngIf="!email.valid && email.touched">Please enter a correct email</span>
        </div>
      </div>
      <div class="row">
        <div class="input-field">
          <button class="waves-effect waves-light btn btn-large btn-submit" [disabled]="!f.valid" type="submit">Submit Data</button>
        </div>
      </div>
    </form>
  </div>
</div>
